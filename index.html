<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Stats</title>
    <link rel="stylesheet" href="style.css">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 class="text-center my-5">Covid-19 Live Data Globally</h2>
        <button onclick="refreshData()" class="btn btn-success button">
        Refresh
        </button>

    <div class="container">
        <div class="row">
            <div class="col col-4">
                <h3>Total Cases</h3>
                <h1 id="total_cases"></h1>
            </div>
            <div class="col col-4">
                <h3>Total Deaths</h3>
                <h1 id="total_deaths"></h1>
            </div>
            <div class="col col-4">
                <h3>Total Recovered</h3>
                <h1 id="total_recovered"></h1>
            </div>
        </div>
        
    </div>            
    <div class="container my-5">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                <th scope="col">Country</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Total Recovered</th>
                </tr>
            </thead>
            <tbody id="country-wise-data">
            </tbody>
        </table>
        <br><br><br>
        
      </div>

    
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
